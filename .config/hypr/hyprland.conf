source=~/.config/hypr/macchiato.conf

# monitor = eDP-1, preferred, auto, 1
# monitor =      , preferred, auto-up, 1

# monitor = DP-1, 1920x1080@60, 0x0,      1
# monitor = DP-1, 2560x1440@60, 0x0,      1.33
# monitor = DP-1, 3840x2160@60, 0x0,      2
# monitor = desc:Dell Inc. DELL P3222QE 105S6H3, 3840x2160@60, 0x0,      2
# monitor = HDMI-A-1, 1920x1080@60, 0x0,      1, mirror, eDP-1
# monitor = eDP-1,    1920x1080@60, 0x1440,   1
# monitor = eDP-1,    1920x1080@60, 0x1080,   1

windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(org.pulseaudio.pavucontrol)$

windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$

windowrule = float,            ^(com.nextcloud.desktopclient.nextcloud)$
windowrule = move 100%-704 42, ^(com.nextcloud.desktopclient.nextcloud)$
windowrule = size 700 50%,     ^(com.nextcloud.desktopclient.nextcloud)$

# All thunderbird pop-up windows should be floating, this is the only way I found to express this.
windowrulev2 = float, class:(thunderbird)
windowrulev2 = tile,  class:(thunderbird),initialTitle:^(Mozilla Thunderbird)$

workspace = special:keepass

input {
    kb_layout = de
    # kb_variant = nodeadkeys
    kb_model = latin1
    kb_options = caps:escape

    follow_mouse = 1
    numlock_by_default = yes

    repeat_rate = 30
    repeat_delay = 300

    accel_profile = flat

    touchpad {
        natural_scroll = yes
    }
}

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $lavender
    col.inactive_border = $overlay0

    layout = master
    resize_on_border = true
}

cursor {
    inactive_timeout = 1
}

decoration {
    # waybar has rounding set to 10, which is actually 5 pixels
    # add on 2px of border to get 7
    rounding = 7
    # multisample_edges = yes

    # Energy-saving mode
    blur {
        enabled = no
    }
    drop_shadow = no

    # Fancy mode
    # blur = yes
    # drop_shadow = yes
    # active_opacity = 0.9
    # inactive_opacity = 0.85
    # col.shadow = $lavender
    # col.shadow_inactive = 0xee1a1a1a
    # shadow_range = 10
}

xwayland {
  force_zero_scaling = true
}

# animation = NAME, ONOFF, SPEED, CURVE [, STYLE]
animations {
    animation = windows, 1, 4, default
    animation = border, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

master {
    special_scale_factor = 0.8
}

gestures {
    workspace_swipe = yes
    workspace_swipe_use_r = yes
}

misc {
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    focus_on_activate = yes
}


# Media and brightness control
$volume_inc         = wpctl set-volume @DEFAULT_SINK@ 5%+
$volume_dec         = wpctl set-volume @DEFAULT_SINK@ 5%-
$volume_mute        = wpctl set-mute @DEFAULT_SINK@ toggle
$microphone_mute    = wpctl set-mute @DEFAULT_SOURCE@ toggle
$media_play_pause   = playerctl play-pause
$media_next         = playerctl next
$media_prev         = playerctl previous
$brightness_inc     = brightnessctl s 5%+
$brightness_dec     = brightnessctl s 5%-

bindl = , XF86AudioRaiseVolume,  exec, $volume_inc
bindl = , XF86AudioLowerVolume,  exec, $volume_dec
bindl = , XF86AudioMute,         exec, $volume_mute
bindl = , Pause,                 exec, $microphone_mute
bindl = , XF86AudioPlay,         exec, $media_play_pause
bindl = , XF86AudioNext,         exec, $media_next
bindl = , XF86AudioPrev,         exec, $media_prev
bindl = , XF86MonBrightnessUp,   exec, $brightness_inc
bindl = , XF86MonBrightnessDown, exec, $brightness_dec

# Programs
$terminal           = kitty
$lock               = swaylock -f
$browser            = firefox
$system_monitor     = $terminal -e btop
$switch_window      = rofi -show window
$launcher           = rofi -show drun
$password_manager   = keepassxc
$music              = gtk-launch spotify
$powermenu          = wlogout -p layer-shell

# Jumping and moving between workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Move/resize windows
bind = SUPER CTRL      ,  left,  resizeactive,  10 0
bind = SUPER CTRL      ,  right, resizeactive, -10 0
bind = SUPER CTRL      ,  up,    resizeactive, 0  10
bind = SUPER CTRL      ,  down,  resizeactive, 0 -10
bind = SUPER SHIFT CTRL,  left,  swapwindow, l
bind = SUPER SHIFT CTRL,  right, swapwindow, r 
bind = SUPER SHIFT CTRL,  up,    swapwindow, u
bind = SUPER SHIFT CTRL,  down,  swapwindow, d

bind = SUPER,       return, exec, $terminal
bind = SUPER,       W,      exec, $browser
bind = SUPER SHIFT, G,      exec, $switch_window
bind = SUPER,       G,      exec, $launcher
bind = SUPER,       L,      exec, $lock
bind = SUPER SHIFT, L,      exec, $powermenu

bind = SUPER, K, togglespecialworkspace, keepass

# Move focus
bind = SUPER,       E,      layoutmsg, focusmaster
bind = ALT,         Tab,    layoutmsg, cyclenext
bind = ALT   SHIFT, Tab,    layoutmsg, cycleprev
bind = SUPER,       R,      focusmonitor, +1
bind = SUPER,       right,  workspace, m+1

bind = SUPER SHIFT, G,      exec, $switch_window
bind = SUPER,       G,      exec, $launcher
bind = SUPER,       left,   workspace, m-1
bind = SUPER,       S,      workspace, empty

# Move windows
bind = SUPER,       U,      layoutmsg, swapnext
bind = SUPER,       I,      layoutmsg, swapprev
bind = SUPER,       O,      layoutmsg, swapwithmaster
bind = SUPER,       comma,  layoutmsg, addmaster
bind = SUPER,       period, layoutmsg, removemaster
bind = SUPER,       Z,      layoutmsg, orientationnext
bind = SUPER SHIFT, right,  movetoworkspace, m+1
bind = SUPER SHIFT, left,   movetoworkspace, m-1
bind = SUPER,       J,      movetoworkspace, empty

bind = SUPER ALT,   right,  movecurrentworkspacetomonitor, +1
bind = SUPER ALT,   left,   movecurrentworkspacetomonitor, -1

# Floating, fullscreen, close etc.
bind = SUPER,       F, togglefloating, active
bind = SUPER SHIFT, F, bringactivetotop
bind = SUPER,       V, fullscreen, 1
bind = SUPER SHIFT, V, fullscreen, 0
bind = SUPER ALT,   V, fullscreenstate, -1 2
bind = SUPER,       Q, killactive
bind = SUPER SHIFT, Q, exit

env = QT_QPA_PLATFORMTHEME, qt5ct:qt6ct
env = QT_QPA_PLATFORM,      wayland;xcb
env = GTK_THEME,            catppuccin-macchiato-blue-standard+default
env = GDK_BACKEND,          wayland,x11
env = SDL_VIDEODRIVER,      wayland

# Update activation environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP DISPLAY XAUTHORITY
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP DISPLAY XAUTHORITY

# Execute systemd services
exec-once = systemctl --user start hyprland-session.target

# Start services
exec-once = swaybg -i "$HOME/.config/wallpaper.png"
exec-once = [workspace special:keepass silent] keepassxc

# Set GTK theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme catppuccin-macchiato-blue-standard+default
exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Catppuccin-Macchiato-Dark
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32

exec-once = hyprctl setcursor Catppuccin-Macchiato-Dark 32

exec = systemctl --user restart kanshi

