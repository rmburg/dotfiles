theme = "catppuccin_macchiato"

[editor]
bufferline = "multiple"
color-modes = true
auto-format = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "hint"
# other-lines = "error"

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[keys.normal]
ret = ["open_below", "normal_mode"]
S-ret = ["open_above", "normal_mode"]

[keys.normal."C-w"]
c = ":buffer-close"

[keys.normal.g]
C-s = [
  "split_selection_on_newline",
  ":sort",
  "collapse_selection",
  "keep_primary_selection",
]

[keys.normal.space]
w = ":update"
q = ":quit"
F = "file_picker_in_current_buffer_directory"
E = "file_explorer_in_current_buffer_directory"
A-f = "file_picker_in_current_directory"
A-e = "file_explorer_in_current_directory"
