theme = "catppuccin_macchiato"

[editor]
bufferline = "multiple"
color-modes = true
auto-format = true

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[keys.normal]
ret = ["open_below", "normal_mode"]

[keys.normal."C-w"]
c = ":buffer-close"

[keys.normal.g]
"C-s" = ["split_selection_on_newline", ":sort", "collapse_selection", "keep_primary_selection"]

[keys.normal.space]
w = ":update"
q = ":quit"

